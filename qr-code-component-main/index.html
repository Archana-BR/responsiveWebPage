<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>Frontend Mentor | QR code component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .container-fluid {color:rgb(12, 12, 12); text-align: center;}
    .row {
      width: 100%;
      height:100%;
      background-color:rgb(112, 184, 229);
    }
    
  </style>
</head>
<body>
    <div class="container-fluid pt-5">
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row pt-2 pb-2">
        <div class="col"></div>
        <div class="col" style="background-color:rgb(245, 247, 248);"><img class="img-fluid circled pt-2" src="./images/image-qr-code.png" alt="Responsive image" style="width: 100% \9;"/></br>
            
          <p style="font-weight: bold;" >Improve your front-end skills by building projects</p></br>

          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Archana BR</a>.
    </div>
  
</body>
</html>
